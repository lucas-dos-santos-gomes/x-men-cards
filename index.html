<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página com cards dos X-Men">
  <meta name="keywords" content="x-men, marvel, hq, hero, heroi, cards">
  <meta name="author" content="Lucas dos Santos Gomes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
  <title>X-Men - Cards</title>
</head>
<body>
  <header class="header"></header>
  <main class="character-selection">
    <section class="characters">
      <h1 class="select-title">Selecione um personagem</h1>
      <ul class="character-list">
        <li class="character" id="ciclope">
          <img src="./src/assets/card-ciclope.jpg" alt="Personagem Ciclope dos X-Men" class="character-image">
        </li>
        <li class="character" id="jean-grey">
          <img src="./src/assets/card-jean-grey.jpg" alt="Personagem Jean Grey dos X-Men" class="character-image">
        </li>
        <li class="character" id="lince-negra">
          <img src="./src/assets/card-lince-negra.jpg" alt="Personagem Lince Negra dos X-Men" class="character-image">
        </li>
        <li class="character" id="tempestade">
          <img src="./src/assets/card-tempestade.jpg" alt="Personagem Tempestade dos X-Men" class="character-image">
        </li>
        <li class="character" id="vampira">
          <img src="./src/assets/card-vampira.jpg" alt="Personagem Vampira dos X-Men" class="character-image">
        </li>
        <li class="character" id="wolverine">
          <img src="./src/assets/card-wolverine.jpg" alt="Personagem Wolverine dos X-Men" class="character-image">
        </li>
        <li class="character" id="noturno">
          <img src="./src/assets/card-noturno.jpg" alt="Personagem Noturno dos X-Men" class="character-image">
        </li>
        <li class="character" id="magneto">
          <img src="./src/assets/card-magneto.jpg" alt="Personagem Magnet dos X-Men" class="character-image">
        </li>
      </ul>
    </section>
    <section class="selected-character">
      <img class="focused-character" src="./src/assets/card-ciclope.png" alt="Personagem selecionado" />
      <div class="character-info">
        <h2 class="character-name">Ciclope</h2>
        <p class="character-description">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu quando ele era criança, mas não consegue controlá-los</p>
      </div>
    </section>
  </main>
</body>
</html>
